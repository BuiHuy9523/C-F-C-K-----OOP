<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var temperature = function (celsius) {
        this.celsius = celsius;
        this.getCelsius = function () {
            return celsius;
        }
        this.getF = function () {
            return  (celsius * 1.8)+32;
        }
        this.getK = function () {
            return celsius +273;
        }
    }
    var Tem = new temperature(25);
    var F = Tem.getF();
    var K = Tem.getK();
    alert ("do F: " + F + " do K: " + K);
</script>
</body>
</html>
